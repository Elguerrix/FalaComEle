<html>
  <head>
    <title>GPT-3 Chat with Google Voice Activation</title>
    <script>
      // Initialize the Web Speech API
      var recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      // Set the language for the voice recognition
      recognition.lang = "en-US";

      // This function is called when the user speaks
      recognition.onresult = function(event) {
        var input = event.results[event.results.length-1][0].transcript;
        // Use the GPT-3 chat to process the user's input
        gpt3Chat(input, function(response) {
          // Use the Web Speech API to speak the GPT-3 chat's response
          var speech = new SpeechSynthesisUtterance(response);
          window.speechSynthesis.speak(speech);
        });
      };

      // This function starts the voice recognition
      function startListening() {
        recognition.start();
      }
    </script>
  </head>
  <body>
    <button onclick="startListening()">A escutar</button>
  </body>
</html>
